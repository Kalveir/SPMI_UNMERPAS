services:
  db:
    image: mariadb
    container_name: spmi_db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: admin123
      MARIADB_DATABASE: spmi
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mariadb
      - ./spmi.sql:/docker-entrypoint-initdb.d/spmi.sql
    networks:
      - spmi-network

volumes:
  mysql-data:

networks:
  spmi-network:
    driver: bridge
