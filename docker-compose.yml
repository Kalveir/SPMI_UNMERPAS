services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: spmi_dev
    container_name: spmi_app
    restart: unless-stopped
    ports:
      - "8187:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spmi-network

  db:
    image: mariadb
    container_name: spmi_db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: admin123
      MARIADB_DATABASE: spmi
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./spmi.sql:/docker-entrypoint-initdb.d/spmi.sql
    networks:
      - spmi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:

networks:
  spmi-network:
    driver: bridge
